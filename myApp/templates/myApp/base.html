<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Primary SEO -->
  <title>{% block title %}LawlerAI™ | Strategic AI Risk & Control for Sports Organizations{% endblock %}</title>
  <meta name="description" content="{% block meta_description %}LawlerAI helps sports organizations understand where AI is already in play, what exposure it creates, and how to move forward with clarity and control.{% endblock %}" />

  <!-- Open Graph -->
  <meta property="og:title" content="{% block og_title %}LawlerAI™ | Strategic AI Risk & Control for Sports Organizations{% endblock %}" />
  <meta property="og:description" content="{% block og_description %}Understand AI exposure across teams, tools, data, and time — and move forward with clarity and control.{% endblock %}" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://dummyimage.com/1200x630/0b1220/ffffff&text=LawlerAI" />

  <!-- Inter font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Tailwind theme tokens -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ["Inter", "ui-sans-serif", "system-ui"] },
          colors: {
            ink: "#0B1220",
            steel: "#101A2E",
            cloud: "#E7EDF7",
            slate: "#9AA7BD",
            accent: "#6EE7FF",
            accent2: "#A78BFA",
            danger: "#FF5C7A"
          },
          boxShadow: {
            soft: "0 10px 30px rgba(0,0,0,0.25)",
            line: "inset 0 0 0 1px rgba(255,255,255,0.08)"
          }
        }
      }
    }
  </script>

  <style>
    body {
      background-color: #0B1220;
    }
    html {
      scroll-behavior: smooth;
    }
    
    /* Prevent orphan words */
    p, h1, h2, h3, h4, h5, h6, li, span, div {
      orphans: 2;
      widows: 2;
    }
    
    /* Modern text balancing for headings */
    h1, h2, h3 {
      text-wrap: balance;
    }
    
    /* Ensure paragraphs don't break awkwardly */
    p {
      text-wrap: pretty;
    }
    
    /* Prevent single words on their own line */
    @supports (text-wrap: balance) {
      h1, h2, h3, h4 {
        text-wrap: balance;
      }
    }
  </style>
  
  {% block extra_head %}{% endblock %}
</head>
<body class="bg-ink text-cloud font-sans antialiased">
  {% block content %}{% endblock %}
  {% block extra_scripts %}{% endblock %}
</body>
</html>
